<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA Sistema De Academia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/background.avif" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav id="sidebar">
        <div id="sidebar_content">
            <ul id="side_items">
                <li class="side-item">
                    <a href="#" onclick="loadContent('home')">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Home</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" onclick="loadContent('clientes')">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Clientes</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" onclick="loadContent('cadastra-clientes')">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Cadastrar Clientes</span>
                    </a>
                </li>
              
                <li class="side-item">
                    <a href="#" onclick="loadContent('suporte')">
                        <i style="font-size: 20px; font-weight: 600;" class="fa-brands fa-whatsapp"></i>
                        <span class="item-description">Suporte</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn" onclick="loadContent('exit')">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>
    <main id="main-content">
    </main>

    <script src="script.js"></script>
</body>
</html>
